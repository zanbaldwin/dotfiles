# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
format = """
$os\
$username\
$hostname\
$kubernetes\
$directory\
$fill\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$package\
$nodejs\
$php\
$python\
$rust\
$terraform\
$vagrant\
$memory_usage\
$aws\
$gcloud\
$env_var\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$status\
$container\
$shell\
$character"""
right_format= "$all"
continuation_prompt = "[â†³ ](bold white)"

[os]
disabled = false
format = "[$symbol ]($style)"
[os.symbols]
Debian = "ó°£š "
