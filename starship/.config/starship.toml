style_user = "yellow"
style_root = "bold red"

[hostname]
disabled = false
ssh_only = false
format = "[@](dimmed)[$ssh_symbol$hostname]($style)"
style = "green"

[directory]
format = "[ $path]($style)[:](dimmed) "
truncation_length = 5
truncation_symbol = "â€¦/"
